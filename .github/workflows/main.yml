name: Main Workflow

on:
  push:
    branches: [master]

jobs:
  build-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup Node.js for use with actions
        uses: actions/setup-node@v2
        with:
          node-version: 14
          cache: 'yarn'

      - name: Yarn Install and Build
        run: |
          yarn install --immutable
          yarn build

      - name: Jest Test
        run: yarn test
